input {
file {
 sincedb_path => "/opt/testgrid/sincedb"
 start_position => "beginning"
 add_field => {
     instance_name => "${POD_NAME}"
     instance_IP => "${POD_IP}"
     namespace => "${NAMESPACE}"
 }
 type => "logfiles"
 path => [ '/opt/testgrid/**/*.log' ]
}
}
filter{
if [type] == "logfiles" {
   grok {
       match => ["path", "opt/testgrid/%{NOTSPACE:container}/%{NOTSPACE:file}"]
   }
   if [file] == "wso2carbon.log" {
       grok {
           match => [ "message", "\[%{TIMESTAMP_ISO8601:timestamp}\]%{SPACE}\[%{INT:tenant_id}\]%{SPACE}\[\]%{SPACE}\[%{GREEDYDATA:timestamp}\]%{SPACE}%{LOGLEVEL:level}%{SPACE}{%{JAVACLASS:java_class}}%{SPACE}-%{SPACE}%{JAVALOGMESSAGE:log_message}" ]
           tag_on_failure => ["failed-to-parse"]
       }
   }
}else{
   grok {
       match => ["path", "opt/testgrid/%{NOTSPACE:container}/%{NOTSPACE:file}"]
       add_field => { "file" => "%{file}" }
       add_field => { "container" => "%{container}" }
   }
}
}
output {
   elasticsearch {
       hosts => "${ELASTICSEARCH_HOST}"
       index => "${POD_NAME}-%{container}-${POD_IP}-%{+YYYY.MM.dd}"
   }
}